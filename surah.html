<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Al-Qur'an</title>
    <meta name="description" content="Al-Qur'an" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon.png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#022F40" />
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Montserrat:300,400,500,600,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Navigasi -->
    <nav role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo logoFont"><span>Al-Qur'an</span></a>
            <span>
                <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
                    <i class="material-icons">arrow_back</i>
                </a>
            </span>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul id="nav-mobile" class="sidenav"></ul>
        </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="content" style="display: none;">
        <div class="section white container">
            <p>List Surah</p>

            <div>
                <!-- Card berisi artikel akan disisipkan ke dalam sini. -->
                <ul class="collection with-header" id="ayat">

                </ul>
            </div>
        </div>
    </div>

    <div class="preloader-wrapper big active" style="display: block;">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/getStandings.js"></script>
    <script src="js/getMatchToday.js"></script>
    <script src="js/idb/lib/idb.js"></script>
    <script src="js/ruang_bola_db.js"></script>
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.querySelector(".content").style.display = "block";
                document.querySelector(".preloader-wrapper").style.display = "none";
            }, 3000);

            getAyat();

            // getStanding().then(function (standing) {
            //     // console.log(standing);
            //     saveStanding(standing);
            // });
        }
        // REGISTER SERVICE WORKER
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function () {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function () {
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }
    </script>
</body>

</html>
